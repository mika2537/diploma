<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#111618] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#111618] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Request a ride</h2>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Enter pickup location"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#283339] focus:border-none h-14 placeholder:text-[#9db0b9] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              placeholder="Enter destination"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#283339] focus:border-none h-14 placeholder:text-[#9db0b9] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Ride Options</h3>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-lg">
            <div class="flex flex-[2_2_0px] flex-col gap-4">
              <div class="flex flex-col gap-1">
                <p class="text-white text-base font-bold leading-tight">Ride Share</p>
                <p class="text-[#9db0b9] text-sm font-normal leading-normal">Share a ride with others</p>
              </div>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 flex-row-reverse bg-[#283339] text-white text-sm font-medium leading-normal w-fit"
              >
                <span class="truncate">$12-15</span>
              </button>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDPfEXyIBURKRf8iAw5-60BoktHmgaalPzyQi5pvHbSLU6f4uleYPnR1qyzVBUgl82oGpj9osI10Y0NBsPoGzJIKYXUwiFNARG89WiaCN-42CwZ0y00GIrEboCG0ar67C0ASNTw-QVWJEXcrNn_rwSiKr88XBui0OCTADbX5z0IMhOyUWgGllwv_J7sFrY6IhW2RA_RPBQxji8NF4ku0GmwOVsouOfziHBoQgKuIEs6U3iMgt9tXmSBR4CDKsxUd37BvMOZ0N-TSAc1");'
            ></div>
          </div>
        </div>
        <div class="p-4">
          <div class="flex items-stretch justify-between gap-4 rounded-lg">
            <div class="flex flex-[2_2_0px] flex-col gap-4">
              <div class="flex flex-col gap-1">
                <p class="text-white text-base font-bold leading-tight">Private Ride</p>
                <p class="text-[#9db0b9] text-sm font-normal leading-normal">Your own private ride</p>
              </div>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 flex-row-reverse bg-[#283339] text-white text-sm font-medium leading-normal w-fit"
              >
                <span class="truncate">$20-25</span>
              </button>
            </div>
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBvGFmPEaSPcmy09orU05gZogj9GlfF8nYSTdDLlbWkNBCiezwHZywdClndl-DgLoAEMx16SM_Zotg2oNno6czL75bLjPT9J13ActklpujF2DhDerg3HKCHPb9PO5GB0eTT3dE4dBClGhP39rpgKZDnx4lJgIwd4vRhgtiF3_EcrSDMuxk-DybyH-4HXAV_CnOCVKyBFUGNyJH894ZaNgrpSSV1rpDhWQDZ7lF48nKIWqKKpMAu7bEiG8tkfduhogKKhq29cXOQOJpN");'
            ></div>
          </div>
        </div>
        <div class="@container">
          <div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center">
            <div class="flex w-full shrink-[3] items-center justify-between">
              <p class="text-white text-base font-medium leading-normal">Number of Passengers</p>
              <p class="text-white text-sm font-normal leading-normal @[480px]:hidden">1</p>
            </div>
            <div class="flex h-4 w-full items-center gap-4">
              <div class="flex h-1 flex-1 rounded-sm bg-[#3b4b54]">
                <div class="h-full w-[32%] rounded-sm bg-white"></div>
                <div class="relative"><div class="absolute -left-2 -top-1.5 size-4 rounded-full bg-white"></div></div>
              </div>
              <p class="text-white text-sm font-normal leading-normal hidden @[480px]:block">1</p>
            </div>
          </div>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#13a4ec] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Request Ride</span>
          </button>
        </div>
      </div>
      <div>
        <div class="flex gap-2 border-t border-[#283339] bg-[#1c2327] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
            <div class="text-white flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                ></path>
              </svg>
            </div>
            <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9]" href="#">
            <div class="text-[#9db0b9] flex h-8 items-center justify-center" data-icon="Car" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M240,112H229.2L201.42,49.5A16,16,0,0,0,186.8,40H69.2a16,16,0,0,0-14.62,9.5L26.8,112H16a8,8,0,0,0,0,16h8v80a16,16,0,0,0,16,16H64a16,16,0,0,0,16-16V192h96v16a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16V128h8a8,8,0,0,0,0-16ZM69.2,56H186.8l24.89,56H44.31ZM64,208H40V192H64Zm128,0V192h24v16Zm24-32H40V128H216ZM56,152a8,8,0,0,1,8-8H80a8,8,0,0,1,0,16H64A8,8,0,0,1,56,152Zm112,0a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H176A8,8,0,0,1,168,152Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#9db0b9] text-xs font-medium leading-normal tracking-[0.015em]">Rides</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9]" href="#">
            <div class="text-[#9db0b9] flex h-8 items-center justify-center" data-icon="CreditCard" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48Zm0,16V88H32V64Zm0,128H32V104H224v88Zm-16-24a8,8,0,0,1-8,8H168a8,8,0,0,1,0-16h32A8,8,0,0,1,208,168Zm-64,0a8,8,0,0,1-8,8H120a8,8,0,0,1,0-16h16A8,8,0,0,1,144,168Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#9db0b9] text-xs font-medium leading-normal tracking-[0.015em]">Payments</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9db0b9]" href="#">
            <div class="text-[#9db0b9] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#9db0b9] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
          </a>
        </div>
        <div class="h-5 bg-[#1c2327]"></div>
      </div>
    </div>
  </body>
</html>
