<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#111618] dark justify-between group/design-root overflow-x-hidden"
      style='--checkbox-tick-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#111618] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="X" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Rate your ride</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 @[520px]:flex-row @[520px]:justify-between @[520px]:items-center">
            <div class="flex gap-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDIKOuUY4IvV6q-_IxuPf7sVlSqvD0145zDJpDjN0_Dkd6BOg58ts9lw6HQqliNQO78MSZyjLAmATEH5ABVZads4lqzaLvDqUxX8hTEtoMzTN4hWJ0Tc9kmN-pLLXp5Gk-g18p-HnLuj-ubSxaXENz16vMA4d2zsC_v0Wjvu_0QSEybhAcFC5FhDViXuLh6VmnE6-yq6uHiK6LHoM3xnCmVGs6D5KPLPPpwlPDc9Xfzb9dfQPBcw2C_pCWQRelXq1AIPKnp08bNAdy1");'
              ></div>
              <div class="flex flex-col justify-center">
                <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Lucas Bennett</p>
                <p class="text-[#9db0b9] text-base font-normal leading-normal">Driver</p>
              </div>
            </div>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">How was your ride?</h3>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#3b4b54] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13a4ec] relative cursor-pointer"
          >
            1 star
            <input type="radio" class="invisible absolute" name="e8e7c8a5-ec77-415f-92a2-82e0a376b643" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#3b4b54] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13a4ec] relative cursor-pointer"
          >
            2 stars
            <input type="radio" class="invisible absolute" name="e8e7c8a5-ec77-415f-92a2-82e0a376b643" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#3b4b54] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13a4ec] relative cursor-pointer"
          >
            3 stars
            <input type="radio" class="invisible absolute" name="e8e7c8a5-ec77-415f-92a2-82e0a376b643" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#3b4b54] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13a4ec] relative cursor-pointer"
          >
            4 stars
            <input type="radio" class="invisible absolute" name="e8e7c8a5-ec77-415f-92a2-82e0a376b643" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#3b4b54] px-4 h-11 text-white has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#13a4ec] relative cursor-pointer"
          >
            5 stars
            <input type="radio" class="invisible absolute" name="e8e7c8a5-ec77-415f-92a2-82e0a376b643" />
          </label>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Feedback Categories</h3>
        <div class="px-4">
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#3b4b54] border-2 bg-transparent text-[#13a4ec] checked:bg-[#13a4ec] checked:border-[#13a4ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#3b4b54] focus:outline-none"
            />
            <p class="text-white text-base font-normal leading-normal">Cleanliness</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#3b4b54] border-2 bg-transparent text-[#13a4ec] checked:bg-[#13a4ec] checked:border-[#13a4ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#3b4b54] focus:outline-none"
            />
            <p class="text-white text-base font-normal leading-normal">Professionalism</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#3b4b54] border-2 bg-transparent text-[#13a4ec] checked:bg-[#13a4ec] checked:border-[#13a4ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#3b4b54] focus:outline-none"
            />
            <p class="text-white text-base font-normal leading-normal">Safe Driving</p>
          </label>
          <label class="flex gap-x-3 py-3 flex-row">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border-[#3b4b54] border-2 bg-transparent text-[#13a4ec] checked:bg-[#13a4ec] checked:border-[#13a4ec] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#3b4b54] focus:outline-none"
            />
            <p class="text-white text-base font-normal leading-normal">Communication</p>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="Add comments"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#283339] focus:border-none min-h-36 placeholder:text-[#9db0b9] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#13a4ec] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Submit</span>
          </button>
        </div>
        <div class="h-5 bg-[#111618]"></div>
      </div>
    </div>
  </body>
</html>
